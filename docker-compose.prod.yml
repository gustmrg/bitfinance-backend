services:
  bitfinance-api:
    image: gustmrg/bitfinance-backend:${IMAGE_TAG:-latest}
    container_name: bitfinance-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Host=bitfinance-db;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
      - ConnectionStrings__Cache=${REDIS_CONNECTION_STRING:-bitfinance-cache:6379}
      - AppSettings__CacheEnabled=${CACHE_ENABLED:-true}
      - AppSettings__LoggingEnabled=true
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__ExpirationInMinutes=${JWT_EXPIRATION:-60}
      - Storage__LocalPath=/app/documents
    restart: always
    networks:
      - bitfinance-network
    depends_on:
      bitfinance-db:
        condition: service_healthy
    volumes:
      - api-logs:/app/logs
      - document-storage:/app/documents
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bitfinance-db:
    image: postgres:17-alpine
    container_name: bitfinance-db
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bitfinance-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  bitfinance-cache:
    image: redis:7-alpine
    container_name: bitfinance-cache
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - bitfinance-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bitfinance-network:
    driver: bridge

volumes:
  postgres-data:
  api-logs:
  document-storage:
  redis-data:
